<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service</title>
  <style>

    #map {
      height: 70%;
      width: 80%;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto','sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="floating-panel">
  <b>Start: </b>
  <select id="start">
    <option value="brooklyn, ny">Brooklyn</option>
    <option value="san diego, ca">St Louis</option>
    <option value="">Your location</option>

  </select>
  <b>End: </b>
  <select id="end">
    <option value="chicago, il">Chicago</option>
    <option value="oklahoma city, ok">Oklahoma City</option>
    <option value="los angeles, ca">Los Angeles</option>
  </select>
  </div>
  <div id="map"></div>
  <script>
  console.log("JavaScript is Connected!");
  const startTab = document.getElementById('start')
  const endTab = document.getElementById('end')
  window.onload = function() {
    getLocation();
    
  }
  
  const getLocation = () => {
    navigator.geolocation.getCurrentPosition(position => console.log(position));
  }
  
  function initMap() { //stay in function declaration for map-related tasks.
    const directionsService = new google.maps.DirectionsService;
    const directionsDisplay = new google.maps.DirectionsRenderer;
    const map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: {lat: 41.85, lng: -87.65}
    });
    directionsDisplay.setMap(map);

    const onChangeHandler = function() {
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    };
    startTab.addEventListener('change', onChangeHandler);
    endTab.addEventListener('change', onChangeHandler);
  }

  function calculateAndDisplayRoute(directionsService, directionsDisplay) {
    directionsService.route({
      origin: document.getElementById('start').value,
      destination: document.getElementById('end').value,
      travelMode: 'DRIVING'
    }, function(response, status) {
      if (status === 'OK') {
        directionsDisplay.setDirections(response);
      } else {
        window.alert('Directions request failed', status);
        console.log(status)
      }
    });
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5jy-9XEclPOh-Z8wrmT3S8SESbkUqit0&callback=initMap">
  </script>
</body>
</html>
