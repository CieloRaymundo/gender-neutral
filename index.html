<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bathroom Neutrality</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
  <section class="head">
    <h1>Find My Bathroom</h1>
  </section>
  
  <section class="about">
    <h2>About: </h2>
    <p>Find My Bathroom is an app designed for anyone who is looking for a bathroom no matter where they are. This app is specially built for those who are non-binary and can never seem to find the right restroom for them.</p>
  </section>
  
  <section class="map-sec">
    <section id="searchInput">
      <b>Start: </b>
      <select id="start">
        <option value="">Your location</option>
      </select>
      <b>End: </b>
      <select id="end"></select>
    </section>
    
    <section id="map"></section>
  </section>

  <script type="text/javascript" src="src/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5jy-9XEclPOh-Z8wrmT3S8SESbkUqit0&callback=initMap">
  </script>
</body>
</html>
